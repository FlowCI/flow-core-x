logging.level.com.flowci.core=DEBUG
logging.level.org.apache.zookeeper=ERROR
logging.level.org.apache.curator.framework=ERROR

server.address=127.0.0.1
server.port=8080
server.tomcat.uri-encoding=UTF-8

spring.data.mongodb.uri=${FLOWCI_MONGODB_URI:mongodb://localhost:27017/flow_db_ut}
spring.data.mongodb.field-naming-strategy=org.springframework.data.mapping.model.SnakeCaseFieldNamingStrategy

spring.servlet.multipart.location=${app.workspace}/tmp
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB