name: root
envs:
  FLOW_WORKSPACE: "echo hello"
  FLOW_VERSION: "echo version"

trigger:
  branch:
    - "develop"
    - "master"
    - "feature/*"
  tag:
    - "*"

selector:
  label:
    - ios
    - local

steps:
  - condition: |
      println(FLOW_WORKSPACE)
      true
    envs:
      FLOW_WORKSPACE: "echo step"
      FLOW_VERSION: "echo step version"
    allow_failure: true

  - name: step;'2
    allow_failure: false
    bash: "echo 2"
