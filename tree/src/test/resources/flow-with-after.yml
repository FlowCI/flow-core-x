name: root
envs:
  FLOW_WORKSPACE: "echo hello"
  FLOW_VERSION: "echo version"

trigger:
  branches:
  - "develop"
  - "master"
  - "feature/*"
  tags:
  - "*"

selector:
  tags:
  - ios
  - local

steps:
  - before: |
      println(FLOW_WORKSPACE)
      true
    envs:
      FLOW_WORKSPACE: "echo step"
      FLOW_VERSION: "echo step version"
    allow_failure: true
    exports:
    - "PLUGIN_"
    - "HELLO_"

  - name: step2
    allow_failure: false
    script: "echo 2"

after:
  - name: step3
    allow_failure: false
    script: "echo 3"
