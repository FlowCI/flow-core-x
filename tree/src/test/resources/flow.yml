name: root
envs:
  FLOW_WORKSPACE: "echo hello"
  FLOW_VERSION: "echo version"

cron: "* * * * *"

trigger:
  branch:
    - "develop"
    - "master"
    - "feature/*"
  tag:
    - "*"

selector:
  label:
  - ios
  - local

notifications:
  - plugin: 'email-notify'
    envs:
      FLOWCI_SMTP_CONFIG: 'test-config'

steps:
 - before: |
     println(FLOW_WORKSPACE)
     true
   envs:
     FLOW_WORKSPACE: "echo step"
     FLOW_VERSION: "echo step version"
   allow_failure: true

 - name: step2
   allow_failure: false
   docker:
     image: "ubuntu:18.04"
     ports:
       - "6400:6400"
       - "2700:2700"
     entrypoint: ["/bin/sh"]
     network_mode: host
   script: "echo 2"

after:
  - name: step3
    allow_failure: true
    script: "echo 3"

  - allow_failure: false
    script: "echo 4"
